<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org/"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layouts/default-layout}" th:with="pageTitle='Create Account'">

<body>

<main layout:fragment="body-content">
    <form class="row mx-md-4" action="#" onsubmit="javascript:accountCreate(this); return false;">
        <div class="col-6 mt-4 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Create Account</h4>

                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password again</label>
                        <input type="password" class="form-control" id="password2" name="password2"
                               placeholder="Enter password again" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="form-check-control" id="accepted" name="accepted" required>
                        <label for="accepted">
                            <span>I agree with the Botzzer.com </span>
                            <a href="/privacy">Privacy Policy</a>
                            <span> and </span>
                            <a href="/terms">Terms of Service</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

</body>
</html>

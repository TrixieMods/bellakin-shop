<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org/"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layouts/default-layout}" th:with="pageTitle='Log In'">

<body>

<main layout:fragment="body-content">
    <form class="row mx-md-4" action="#" onsubmit="javascript:accountLogin(this); return false;">
        <div class="col-6 mt-4 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Log In</h4>

                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password">
                    </div>
                    <div class="form-group float-right">
                        <a class="btn btn-warning" href="/account/create">Create Account</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<th:block th:fragment="nav-top">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/" title="botzzer.com">
            <i class="fas fa-circle mx-2"></i>
            <span>botzzer</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-light" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/build-a-bot" title="Build a bot">
                        <i class="fas fa-robot mx-2"></i>
                        <span>Build a bot</span>
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <th:block th:if="${session.isLoggedIn}">
                    <th:block th:if='${#lists.contains(session.roles, T(com.bellakin.botzzer.data.models.roles.ShopUserRole).ADMIN)}'>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin" title="Admin">
                                <i class="fas fa-toolbox mx-2"></i>
                                <span>Admin</span>
                            </a>
                        </li>
                    </th:block>

                    <li class="nav-item">
                        <a class="nav-link" href="/account/preferences" title="Account">
                            <i class="fas fa-user mx-2"></i>
                            <span th:text="${session.username}">Account</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Log out" onclick="javascript:accountLogout(); return false;">
                            <i class="fas fa-sign-out-alt mx-2"></i>
                            <span>Log out</span>
                        </a>
                    </li>
                </th:block>
                <th:block th:unless="${session.isLoggedIn}">
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Log in" data-toggle="modal" data-target="#loginModal">
                            <i class="fas fa-sign-in-alt mx-2"></i>
                            <span>Log in</span>
                        </a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</th:block>

</html>

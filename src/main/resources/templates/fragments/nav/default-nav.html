<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<th:block th:fragment="nav-top">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/">Reports 4 Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-light" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/categories">
                        <i class="fas fa-list"></i>
                        <span>Categories</span>
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <th:block th:if="${session.isLoggedIn}">
                    <th:block th:if='${#lists.contains(session.roles, T(com.bellakin.shop.data.models.roles.ShopUserRole).ADMIN)}'>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin" title="Admin">
                                <i class="fas fa-toolbox"></i>
                                <span>Admin</span>
                            </a>
                        </li>
                    </th:block>

                    <li class="nav-item">
                        <a class="nav-link" href="/account/preferences" title="Account">
                            <i class="fas fa-user"></i>
                            <span>Account</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Log out" onclick="javascript:accountLogout(); return false;">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Log out</span>
                        </a>
                    </li>
                </th:block>
                <th:block th:unless="${session.isLoggedIn}">
                    <li class="nav-item">
                        <a class="nav-link" href="/account/login" title="Log in">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Log in</span>
                        </a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</th:block>

</html>

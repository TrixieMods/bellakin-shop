<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<th:block th:fragment="create-account-modal">
    <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="createAccountModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form class="modal-content" action="#" onsubmit="javascript:accountCreate(this); return false;">
                <div class="modal-header">
                    <h5 class="modal-title" id="createAccountModalTitle">Create Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Enter username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password" autocomplete="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password again</label>
                        <input type="password" class="form-control" id="password2" name="password2"
                               placeholder="Enter password again" autocomplete="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="form-check-control mx-1" id="accepted" name="accepted" required>
                        <label for="accepted">
                            <span>I agree with the </span>
                            <a href="/privacy">Privacy Policy</a>
                            <span> and </span>
                            <a href="/terms">Terms of Service</a>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</th:block>

</html>
